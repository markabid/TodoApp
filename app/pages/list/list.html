<ActionBar>
    <ActionItem (tap)="shareText()"
        ios.systemIcon="9" ios.position="left"
        android.systemIcon="ic_menu_share" android.position="actionBar">
    </ActionItem>
    <StackLayout orientation="vertical">
        <Label class = "title" text="Todo.me"></Label>
        <GridLayout row="0" columns="*, auto" class="add-bar">
            <TextField #todoTextField [(ngModel)]="todo" hint="Enter a new todo" (returnPress)="add()" col="0"></TextField>
            <Image src="res://add" (tap)="add()" col="1"></Image>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ListView [items]="todoList" class="small-spacing">
    <ng-template let-item="item">
        <GridLayout columns="auto, *, auto" rows="auto, 25" verticalAlignment="top">
            <Image [src]="item.checkLink" (tap)="check(item.todoText, item.dateCreated, item.id, item.isDone)" rowSpan="2" width="36" height="36" margin="3" verticalAlignment="center"></Image>
            <Label [text]="item.todoText" class="label-name" textWrap="true" col="1" colSpan="2" rowSpan="2" minHeight="50" fontSize="20" verticalAlignment="center" margin="3"></Label>
            <Label [text]="setDate(item.dateCreated)" class="date" col="1" row="1" fontSize="14" horizontalAlignment="left" verticalAlignment="bottom" margin="3"></Label>
            <Image src="~/images/delete.png" (tap)="delete(item.id, item.todoText)" col="1" rowSpan="2" horizontalAlignment="right" width="24" height="24" marginRight="10" verticalAlignment="center"></Image>
        </GridLayout>
    </ng-template>
</ListView>
